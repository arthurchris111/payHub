<div class="container mt-5">
  <div class="row centered d-flex justify-content-center align-items-center">
    <div class="col-lg-4">
      <div class="img d-flex justify-content-center align-items-center m-0 ">
        <img src="../../../assets/images/login-removebg-preview.png" alt="">
      </div>
      <form [formGroup]="login" (ngSubmit)="onSubmit()" class="p-2">
        <label for="email" class="form-label">Email</label>
        <div class="form-item mb-3">
          <input type="text" autocomplete="off" id="email" name="email" required
            class="form-control form-text-field  shadow-none" formControlName="email" placeholder="">
          <div class="error" *ngIf="(login.get('email')?.invalid && submitted)">
            <small class="text-danger" *ngIf="login.get('email')?.errors?.['required'] ">
              Required
            </small>
            <small class="text-danger" *ngIf="login.get('email')?.errors?.['pattern']">
              Invalid email
            </small>
          </div>
        </div>

        <label for="password" class="form-label">Password</label>
        <div class="form-item mb-3">
          <input type="password" autocomplete="off" id="password" name="password" required
            class="form-control form-text-field  shadow-none" formControlName="password" placeholder="">
          <div class="error" *ngIf="(login.get('password')?.invalid && submitted)">
            <small class="text-danger" *ngIf="login.get('password')?.errors?.['required'] ">
              Required
            </small>
          </div>
        </div>

        <!-- button -->
        <button class="btn btn-dark w-100 shadow-none rounded-pill" type="submit">Login</button>
        <div class="mt-3 mb-5">
          <div class="d-flex justify-content-start">
            <p class="account"> Don't have an account?
              <a [routerLink]="['/login']" routerLinkActive="router-link-active"
                class="text-decoration-none text-light fw-bold ">Get started</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
